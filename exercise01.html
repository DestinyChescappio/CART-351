<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    
    <style>
        body {
            background-color: #A9D5FF;
        }
        h1 {
            text-align: center;
            font-family: monospace;
            color:orange;
        }

        #cloud {
            position: absolute;
            width: 20%;
            height: 20%;
           background-image: url('cloudyPixel.png'); 
           background-size: cover;
           top: 40%;
           transform: translateY(-50%);
        }

        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px;
        }

        #circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #button {
            text-align: right;
        }

    </style>
</head>

<body>       
    <h1>Exercise #1</h1>

    <a href="exercise01.html" download="exercise01.html">
        <button>Download Exercise File/s</button>
    </a>

    <button id ="createCircle">Create circle</button>
    <div id ="container"></div>

    <!--display the cat button properties -->
    <p>What circle is next</p>

    <div id="cloud"></div>

<script>
    //CLOUD//
    const cloud = document.getElementById("cloud");
    //cloud animation properties
    const animationSpeed = 0.75;
    const screenWidth = window.innerWidth;
    let currentPosition = 0; 

    //CIRCLES//
    function createColor(){
        const letters = "0123456789ABCDEF";
        let color = '#';
        for (let i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)];
        }
return color; 
    }

//function to update position of cloud 
function cloudPosition() {
    currentPosition += animationSpeed;
    if (currentPosition > screenWidth) {
        currentPosition = -cloud.clientWidth;
    }
    cloud.style.left = currentPosition + "px";
    requestAnimationFrame(cloudPosition);
}
//start cloud animation
cloudPosition();
//function to create a random colored circle 
function randomCircle() {
    const container = document.getElementById("container");
    const circle = document.createElement("div");
    circle.className = "circle";
    circle.style.backgroundColor = createColor();
    container.innerHTML = "";
    container.appendChild(circle);
}

//event listener\
const generateButton = document.getElementById("createCircle");
generateButton.addEventListener("click", randomCircle);

</script>
</body>
</html>
